<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 스마트 릴레이 제어</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray background */
        }
        /* Custom styles for glowing buttons */
        .glow-green {
            box-shadow: 0 0 10px #4ade80, 0 0 20px #4ade80;
        }
        .glow-red {
            box-shadow: 0 0 10px #f87171, 0 0 20px #f87171;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-1">스마트 릴레이 제어</h1>
        <p class="text-gray-500 text-center text-sm mb-6">ESP8266을 이용한 MQTT 원격 제어</p>

        <div class="mb-6 space-y-2 text-left bg-gray-50 p-4 rounded-lg">
            <p class="text-gray-700">현재 시간 (KST): <span id="current-time" class="font-bold text-blue-600">불러오는 중...</span></p>
            <p class="text-gray-700">일출 시간 (KST): <span id="sunrise-time" class="font-bold text-yellow-600">불러오는 중...</span></p>
            <p class="text-gray-700">일몰 시간 (KST): <span id="sunset-time" class="font-bold text-purple-600">불러오는 중...</span></p>
            <p class="text-xs text-gray-500 mt-2">(*이 시간 정보는 ESP8266 아두이노 코드에서 MQTT로 발행해야 표시됩니다.)</p>
        </div>

        <div class="mb-6 space-y-4">
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <span class="text-gray-700 font-medium">MQTT 연결 상태:</span>
                <span id="mqtt-status" class="font-bold text-red-500">연결 끊김</span>
            </div>
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <span class="text-gray-700 font-medium">릴레이 상태:</span>
                <span id="relay-status" class="font-bold text-gray-400">알 수 없음</span>
            </div>
             <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <span class="text-gray-700 font-medium">제어 모드:</span>
                <span id="control-mode" class="font-bold text-gray-400">알 수 없음</span>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
            <button id="relay-on-btn"
                    class="bg-green-500 text-white font-bold py-3 px-2 rounded-lg hover:bg-green-600 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-green-400">
                릴레이 켜기
            </button>
            <button id="relay-off-btn"
                    class="bg-red-500 text-white font-bold py-3 px-2 rounded-lg hover:bg-red-600 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-red-400">
                릴레이 끄기
            </button>
            <button id="auto-mode-btn"
                    class="bg-blue-500 text-white font-bold py-3 px-2 rounded-lg hover:bg-blue-600 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                자동 모드
            </button>
        </div>
        
        <div class="flex justify-center mb-4">
            <button id="reset-btn"
                    class="bg-gray-500 text-white font-bold py-3 px-20 rounded-lg hover:bg-gray-600 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400">
                리셋하기
            </button>
        </div>
        <p class="text-sm text-gray-500 text-center">릴레이 상태는 MQTT 토픽 구독을 통해 실시간으로 업데이트됩니다.</p>
    </div>

    <script>
        window.onload = function () {
            // ⭐ HiveMQ Cloud MQTT Broker Information - 여기에 직접 입력하세요 ⭐
            const MQTT_HOST = "2ad3a77d41d54305b9155c4fce321dd3.s1.eu.hivemq.cloud"; // 예: "a1b2c3d4e5f6.s2.eu.hivemq.cloud"
            const MQTT_PORT = 8884; // WebSocket TLS 포트
            const MQTT_USERNAME = "edench";   // HiveMQ Cloud에서 생성한 사용자 이름
            const MQTT_PASSWORD = "Eden1440";   // HiveMQ Cloud에서 생성한 비밀번호
            // ⭐ 위 정보를 정확히 입력해야 합니다. ⭐

            // HTML elements
            const relayOnBtn = document.getElementById('relay-on-btn');
            const relayOffBtn = document.getElementById('relay-off-btn');
            const autoModeBtn = document.getElementById('auto-mode-btn');
            const resetBtn = document.getElementById('reset-btn'); // ✨ 리셋 버튼 엘리먼트 추가
            
            const mqttStatusElement = document.getElementById('mqtt-status');
            const relayStatusElement = document.getElementById('relay-status');
            const controlModeElement = document.getElementById('control-mode');

            const currentTimeElement = document.getElementById('current-time');
            const sunriseTimeElement = document.getElementById('sunrise-time');
            const sunsetTimeElement = document.getElementById('sunset-time');


            let client = null;
            let relayState = "OFF"; 
            let controlMode = "auto"; 
            
            // 아두이노 코드와 동일한 토픽
            const PUBLISH_TOPIC = "esp32/control";
            const SUBSCRIBE_TOPIC = "esp32/status";
            const TIME_TOPIC = "esp32/time_data"; 

            // Event Listeners
            relayOnBtn.addEventListener('click', () => {
                if (client && client.isConnected()) {
                    publishMessage('ON');
                } else {
                    console.error("MQTT에 연결되지 않았습니다. 먼저 연결해주세요.");
                    mqttStatusElement.textContent = '연결 끊김';
                    mqttStatusElement.classList.remove('text-green-500');
                    mqttStatusElement.classList.add('text-red-500');
                }
            });

            relayOffBtn.addEventListener('click', () => {
                if (client && client.isConnected()) {
                    publishMessage('OFF');
                } else {
                    console.error("MQTT에 연결되지 않았습니다. 먼저 연결해주세요.");
                    mqttStatusElement.textContent = '연결 끊김';
                    mqttStatusElement.classList.remove('text-green-500');
                    mqttStatusElement.classList.add('text-red-500');
                }
            });

            autoModeBtn.addEventListener('click', () => {
                if (client && client.isConnected()) {
                    // ESP8266 코드의 텔넷 명령어와 통일성을 위해 'auto'로 변경
                    publishMessage('auto'); 
                } else {
                    console.error("MQTT에 연결되지 않았습니다. 먼저 연결해주세요.");
                    mqttStatusElement.textContent = '연결 끊김';
                    mqttStatusElement.classList.remove('text-green-500');
                    mqttStatusElement.classList.add('text-red-500');
                }
            });

            // ✨ 리셋 버튼 이벤트 리스너 추가 ✨
            resetBtn.addEventListener('click', () => {
                if (client && client.isConnected()) {
                    publishMessage('RESET');
                } else {
                    console.error("MQTT에 연결되지 않았습니다. 먼저 연결해주세요.");
                    mqttStatusElement.textContent = '연결 끊김';
                    mqttStatusElement.classList.remove('text-green-500');
                    mqttStatusElement.classList.add('text-red-500');
                }
            });
            // ✨ 리셋 버튼 이벤트 리스너 추가 끝 ✨

            // Functions
            function updateRelayStatusDisplay() {
                if (relayState === 'ON') {
                    relayStatusElement.textContent = '켜짐';
                    relayStatusElement.classList.remove('text-gray-400', 'text-red-500', 'glow-red');
                    relayStatusElement.classList.add('text-green-500', 'glow-green');
                } else if (relayState === 'OFF') {
                    relayStatusElement.textContent = '꺼짐';
                    relayStatusElement.classList.remove('text-gray-400', 'text-green-500', 'glow-green');
                    relayStatusElement.classList.add('text-red-500', 'glow-red');
                } else {
                    relayStatusElement.textContent = '알 수 없음';
                    relayStatusElement.classList.remove('text-green-500', 'text-red-500', 'glow-red', 'glow-green');
                    relayStatusElement.classList.add('text-gray-400');
                }
            }

            function updateControlModeDisplay() {
                if (controlMode === 'manual') {
                    controlModeElement.textContent = '수동';
                    controlModeElement.classList.remove('text-gray-400', 'text-green-500');
                    controlModeElement.classList.add('text-red-500');
                } else if (controlMode === 'auto') {
                    controlModeElement.textContent = '자동';
                    controlModeElement.classList.remove('text-gray-400', 'text-red-500');
                    controlModeElement.classList.add('text-green-500');
                } else {
                    controlModeElement.textContent = '알 수 없음';
                    controlModeElement.classList.remove('text-green-500', 'text-red-500');
                    controlModeElement.classList.add('text-gray-400');
                }
            }

            // 시간 정보를 업데이트하는 함수
            function updateTimeDisplay(currentTime, sunriseTime, sunsetTime) {
                currentTimeElement.textContent = currentTime || '정보 없음';
                sunriseTimeElement.textContent = sunriseTime || '정보 없음';
                sunsetTimeElement.textContent = sunsetTime || '정보 없음';
            }

            function connectMQTT() {
                try {
                    const clientId = "web_client_" + parseInt(Math.random() * 1000000); 

                    console.log(`MQTT 연결 시도: ${MQTT_HOST}:${MQTT_PORT}, ClientID: ${clientId}`);

                    client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientId);

                    client.onConnectionLost = onConnectionLost;
                    client.onMessageArrived = onMessageArrived;

                    mqttStatusElement.textContent = '연결 중...';
                    mqttStatusElement.classList.remove('text-green-500', 'text-red-500');
                    mqttStatusElement.classList.add('text-gray-500');

                    client.connect({
                        useSSL: true, 
                        userName: MQTT_USERNAME, 
                        password: MQTT_PASSWORD,   
                        onSuccess: onConnect,
                        onFailure: onFailure,
                        timeout: 3,
                    });
                } catch (e) {
                    console.error("MQTT 연결 시도 중 오류 발생:", e);
                    mqttStatusElement.textContent = '연결 끊김';
                    mqttStatusElement.classList.remove('text-gray-500', 'text-green-500');
                    mqttStatusElement.classList.add('text-red-500');
                }
            }

            function onConnect() {
                console.log("MQTT 연결 성공!");
                mqttStatusElement.textContent = '연결됨';
                mqttStatusElement.classList.remove('text-gray-500', 'text-red-500');
                mqttStatusElement.classList.add('text-green-500');
                client.subscribe(SUBSCRIBE_TOPIC);
                client.subscribe(TIME_TOPIC); 
                console.log(`토픽 구독: ${SUBSCRIBE_TOPIC}, ${TIME_TOPIC}`);

                setTimeout(() => {
                    if (controlMode === 'manual') { 
                        console.log("초기 모드가 수동이므로, 자동 모드로 전환을 시도합니다.");
                        publishMessage('auto'); // 'auto'로 명령어 변경
                    }
                }, 1000); 
            }

            function onFailure(responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.error("MQTT 연결 실패:", responseObject.errorMessage);
                }
                mqttStatusElement.textContent = '연결 끊김';
                mqttStatusElement.classList.remove('text-gray-500', 'text-green-500');
                mqttStatusElement.classList.add('text-red-500');
            }

            function onConnectionLost(responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.warn("MQTT 연결 끊김:", responseObject.errorMessage);
                    setTimeout(connectMQTT, 3000); 
                }
                mqttStatusElement.textContent = '연결 끊김';
                mqttStatusElement.classList.remove('text-gray-500', 'text-green-500');
                mqttStatusElement.classList.add('text-red-500');
            }

            function onMessageArrived(message) {
                console.log("새 메시지 수신:", message.payloadString);
                if (message.destinationName === SUBSCRIBE_TOPIC) {
                    const payload = message.payloadString;
                    try {
                        const statusData = JSON.parse(payload);
                        relayState = statusData.status;
                        controlMode = statusData.mode;

                        updateRelayStatusDisplay();
                        updateControlModeDisplay();
                    } catch (e) {
                        console.error("수신된 릴레이 상태/모드 메시지 파싱 오류:", e);
                    }
                } else if (message.destinationName === TIME_TOPIC) { 
                    const payload = message.payloadString;
                    try {
                        const timeData = JSON.parse(payload);
                        updateTimeDisplay(
                            timeData.current_time,
                            timeData.sunrise_time,
                            timeData.sunset_time
                        );
                    } catch (e) {
                        console.error("수신된 시간 메시지 파싱 오류:", e);
                    }
                }
            }

            function publishMessage(message) {
                if (client && client.isConnected()) {
                    const mqttMessage = new Paho.MQTT.Message(message);
                    mqttMessage.destinationName = PUBLISH_TOPIC;
                    client.send(mqttMessage);
                    console.log(`메시지 전송: 토픽=${PUBLISH_TOPIC}, 페이로드=${message}`);
                } else {
                    console.error("MQTT에 연결되지 않아 메시지를 보낼 수 없습니다.");
                }
            }
            
            // 페이지 로드 시 초기 디스플레이 설정
            updateRelayStatusDisplay(); 
            updateControlModeDisplay(); 
            updateTimeDisplay(); 

            // 페이지 로드 시 자동으로 MQTT 연결 시도
            connectMQTT();
        };
    </script>
</body>
</html>
